<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <script src="../js/libs/jquery-2.1.3.min.js"></script>
        <script src="../js/libs/kendo.all.min.js"></script>
        <script src="../js/cookies.js"></script>
        <script src="../js/market-explorer.js"></script>
        <link media="all" href="../css/market-explorer.css" rel="stylesheet"/>
        <link media="all" href="../css/libs/kendo.common.min.css" rel="stylesheet"/>
        <link media="all" href="../css/libs/kendo.materialblack.min.css" rel="stylesheet"/>
        <link media="all" href="../css/site.css" rel="stylesheet"/>
        <title>Market Explorer</title>
    </head>
    <body>
        <nav id="nav-menu">
            <div class="container">
                <div class="region-selector" style="display: none;">
                    <label for="region" >Region: </label>
                    <select id="region" >

                    </select>
                </div>

                <input type="button" id="sso-login" class="login-button" style="display: none;"/>
                <div class="language-selector" style="display: none;">
                    <label for="language">Language: </label>
                    <select id="language">
                        <option value="">Default</option>
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                        <option value="fr">Français</option>
                        <option value="ru">Русский язык</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>

            </div>
        </nav>

        <div class="container content-view">
            <table>
                <tbody>
                    <tr>
                        <td id="marketGroups">
                            <ul>

                            </ul>
                        </td>
                        <td>
                            <div id="data">

                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script id="itemTemplate" type="text/html">
            <div class="item-row">
                <img class="float-left" />
                <div class="float-left item-title">
                    <span class="item-name"></span>
                </div>
                <div class="item-description"></div>
            </div>
        </script>

        <script id="pricesTemplate" type="text/html">
            <div>
                <div class="current-item">
                    <span id="currentItem"></span>
                </div>

                <div id="sellGrid"></div>
                <div id="buyGrid"></div>
            </div>
        </script>
    </body>
</html>
